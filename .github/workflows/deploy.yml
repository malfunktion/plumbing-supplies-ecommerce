name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read # Restrict to read-only
  pages: write
  id-token: write
  security-events: write # For code scanning

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  build:
    needs: security # Only build if security scan passes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Don't persist GitHub token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci # Use clean install
        
      - name: Run security audit
        run: npm audit

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: 'https://api.plumbing-supplies.com'
          VITE_APP_NAME: 'Plumbing Supplies E-Commerce'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
          name: github-pages

  deploy:
    needs: [security, build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
